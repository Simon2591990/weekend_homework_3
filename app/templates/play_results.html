{%extends "base.html"%}

{%block content%}
<html>
    <body>
        <div id=play_results>
            {% if winner == None %}
            <h2>Draw!</h2>  
            {% else %}
            <h2>{{winner.name}} Wins!</h2>    
            {% endif %}
        <p>
        
            {{player.name}} played {{player.choice}}
        </p>
        <p>
            Computer played {{computer.choice}}
        </p>
        
        <button><a href="/play">Play Again</a></button>
        </div>  
    </body>
</html>
{%endblock%}
